{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #0A1128, #1C2341);
      color: #fff;
    }

    .btn-gradient {
      background: linear-gradient(to right, #1C2341, #0A1128);
      border: none;
      color: white;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-gradient:hover {
      background: linear-gradient(to right, #0A1128, #1C2341);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      color:white;
    }

    .card {
      border-radius: 2rem;
      background-color: #ceddf0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 2rem;
    }

    .form-outline {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-outline input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-outline input:focus {
      border-color: #0A1128;
      box-shadow: 0 0 8px rgba(10, 17, 40, 0.3);
      outline: none;
    }

    .form-outline label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: #ceddf0;
      padding: 0 5px;
      font-size: 0.9rem;
      color: #333;
      transition: all 0.3s ease;
    }

    .form-outline input:focus + label,
    .form-outline input:not(:placeholder-shown) + label {
      top: -20px;
      font-size: 0.8rem;
      color: #0A1128;
    }

    .text-danger {
      font-size: 0.9rem;
      margin-top: 5px;
      display: block;
    }

    @media (max-width: 768px) {
      .col-md-6.col-lg-5 {
        display: none;
      }
      .card {
        max-height: 90vh;
        overflow: hidden;
      }
      .card-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="vh-100 d-flex align-items-center">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card border-0">
            <div class="row g-0 h-100">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'images/login1.png' %}" alt="login form"
                  class="img-fluid h-95 w-100 object-fit-cover justify-content-center"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body px-5 py-4 text-black">
                  <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center justify-content-center mb-3">
                      <img src="{% static 'images/logo.png' %}" style="width: 70px;">
                      <span class="h1 fw-bold mb-0">DECKIT</span>
                    </div>
                    <h5 class="fw-normal mb-5" style="letter-spacing: 1px; padding-bottom:2px;">Sign into your account</h5>

                    <div class="form-outline mb-4">
                      {{ form.username }}
                      <label class="form-label fw-bold" for="{{ form.username.id_for_label }}">Username</label>
                      {% if form.username.errors %}
                        <div class="text-danger">{{ form.username.errors }}</div>
                      {% endif %}
                    </div>

                    <div class="form-outline mb-4">
                      {{ form.password }}
                      <label class="form-label fw-bold" for="{{ form.password.id_for_label }}">Password</label>
                      {% if form.password.errors %}
                        <div class="text-danger">{{ form.password.errors }}</div>
                      {% endif %}
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-gradient btn-lg btn-block" type="submit">Login</button>
                    </div>

                    <p class="mb-4" style="color: #393f81;">Don't have an account? <br>
                      <a href="{% url 'signup' %}" style="color: #393f81;">Register here</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
